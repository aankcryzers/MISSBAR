<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MISS BAR</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #f1f5f9;
      margin: 0;
    }
    .hidden { display: none; }
    .sidebar {
      background: #0284c7;
      color: white;
      min-width: 200px;
      height: 100%;
    }
    .product-card:hover {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="text-gray-900 font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar Kategori -->
    <div class="sidebar p-4">
      <h1 class="text-2xl font-bold mb-4">Kategori</h1>
      <ul id="categoryList" class="space-y-2"></ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-4">
      <div class="flex justify-between mb-6">
        <button onclick="showPage('kasir')" class="px-4 py-2 bg-blue-600 text-white rounded">Kasir</button>
        <button onclick="showPage('menu')" class="px-4 py-2 bg-yellow-600 text-white rounded">Kelola Menu</button>
        <button onclick="showPage('rekap')" class="px-4 py-2 bg-green-600 text-white rounded">Rekap</button>
      </div>

      <!-- Kasir Page -->
      <div id="kasirPage" class="page">
        <div class="grid grid-cols-3 gap-4">
          <div class="col-span-2">
            <h2 class="text-xl font-bold mb-2">Menu</h2>
            <div id="menuList" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
          </div>
          <div class="bg-white p-4 rounded shadow">
            <h3 class="text-xl font-bold mb-2">Keranjang</h3>
            <ul id="cartList" class="mb-2 space-y-2"></ul>
            <p class="font-bold">Total: Rp <span id="cartTotal">0</span></p>
            <button onclick="checkout()" class="mt-2 bg-green-600 text-white px-4 py-2 rounded w-full">Checkout</button>
          </div>
        </div>
      </div>

      <!-- Menu Page -->
      <div id="menuPage" class="page hidden">
        <h2 class="text-2xl font-bold mb-4">Kelola Menu</h2>
        <form id="menuForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
          <input id="menuName" placeholder="Nama Menu" class="p-2 border rounded" required />
          <input id="menuCategory" placeholder="Kategori" class="p-2 border rounded" required />
          <input id="menuPriceHot" type="number" placeholder="Harga Panas" class="p-2 border rounded" required />
          <input id="menuPriceCold" type="number" placeholder="Harga Es" class="p-2 border rounded" required />
          <input id="menuImage" type="file" accept="image/*" class="p-2 border rounded col-span-full" required />
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded col-span-full">Tambah Menu</button>
        </form>
        <div id="menuTable" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
      </div>

      <!-- Rekap Page -->
      <div id="rekapPage" class="page hidden">
        <h2 class="text-2xl font-bold mb-4">Rekap Transaksi</h2>
        <div class="flex flex-col md:flex-row gap-2 mb-4">
          <label>Mulai Tanggal: <input type="date" id="filterStart" class="border p-2 rounded"></label>
          <label>Sampai Tanggal: <input type="date" id="filterEnd" class="border p-2 rounded"></label>
          <button onclick="renderRekap()" class="bg-blue-500 text-white px-4 py-2 rounded">Terapkan Filter</button>
          <button onclick="exportToExcel()" class="bg-yellow-500 text-white px-4 py-2 rounded">Ekspor Excel</button>
        </div>
        <canvas id="salesChart" height="100"></canvas>
        <div id="rekapSummary" class="mt-4 font-bold"></div>
        <div id="rekapList" class="mt-6"></div>
      </div>
    </div>
  </div>

  <script>
    let menus = JSON.parse(localStorage.getItem('menus') || '[]');
    let cart = [];
    let sales = JSON.parse(localStorage.getItem('sales') || '[]');

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
      document.getElementById(id + 'Page').classList.remove('hidden');
      if (id === 'menu') renderMenuTable();
      if (id === 'kasir') {
        renderMenuList();
        renderCategoryList();
      }
      if (id === 'rekap') renderRekap();
    }

    function renderCategoryList() {
      const container = document.getElementById('categoryList');
      const categories = [...new Set(menus.map(m => m.category))];
      container.innerHTML = '';
      categories.forEach(cat => {
        const li = document.createElement('li');
        li.innerHTML = `<button onclick="filterByCategory('${cat}')" class="text-left w-full">${cat}</button>`;
        container.appendChild(li);
      });
    }

    function filterByCategory(category) {
      const filtered = menus.filter(m => m.category === category);
      renderMenuList(filtered);
    }

    function renderMenuList(list = menus) {
      const menuList = document.getElementById('menuList');
      menuList.innerHTML = '';
      list.forEach(menu => {
        const card = document.createElement('div');
        card.className = 'product-card border rounded bg-white p-2 shadow';
        card.innerHTML = `
          <img src="${menu.image}" class="w-full h-24 object-cover rounded mb-2">
          <div class="font-bold">${menu.name}</div>
          <div class="text-sm flex justify-between mt-2">
            <button onclick='addToCart("${menu.name} (Panas)", ${menu.hot})' class="bg-orange-500 text-white px-2 py-1 rounded">Panas</button>
            <button onclick='addToCart("${menu.name} (Es)", ${menu.cold})' class="bg-cyan-500 text-white px-2 py-1 rounded">Es</button>
          </div>`;
        menuList.appendChild(card);
      });
    }

    function renderMenuTable() {
      const container = document.getElementById('menuTable');
      container.innerHTML = '';
      menus.forEach((menu, i) => {
        const card = document.createElement('div');
        card.className = 'border rounded shadow p-2 text-center';
        card.innerHTML = `
          <img src="${menu.image}" class="w-full h-24 object-cover rounded mb-2">
          <div class="font-bold">${menu.name}</div>
          <div class="text-sm">Kategori: ${menu.category}</div>
          <div class="text-sm">Panas: Rp ${menu.hot}</div>
          <div class="text-sm">Es: Rp ${menu.cold}</div>
          <button onclick="menus.splice(${i}, 1); saveToLocal(); renderMenuTable();" class="mt-2 px-2 py-1 bg-red-500 text-white rounded">Hapus</button>
        `;
        container.appendChild(card);
      });
    }

    function addToCart(name, price) {
      const found = cart.find(i => i.name === name && i.price === price);
      if (found) found.qty++;
      else cart.push({ name, price, qty: 1 });
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cartList');
      const cartTotal = document.getElementById('cartTotal');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price * item.qty;
        const li = document.createElement('li');
        li.innerHTML = `${item.name} (${item.price}) x${item.qty} <button onclick="cart[${i}].qty--; if(cart[${i}].qty <= 0) cart.splice(${i},1); renderCart();" class="ml-2 px-2 bg-red-500 text-white">-</button>
          <button onclick="cart[${i}].qty++; renderCart();" class="ml-1 px-2 bg-green-500 text-white">+</button>`;
        cartList.appendChild(li);
      });
      cartTotal.textContent = total.toLocaleString('id-ID');
    }

    function checkout() {
      if (cart.length === 0) return alert('Keranjang kosong!');
      const time = new Date();
      const date = time.toISOString().split('T')[0];
      const transaksi = { time: time.toLocaleString('id-ID'), date, items: JSON.parse(JSON.stringify(cart)) };
      sales.push(transaksi);
      saveToLocal();
      alert('Transaksi berhasil');
      cart = [];
      renderCart();
    }

    async function generatePDF(transaksi) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10;
      doc.text('Struk Kasir Kopi', 10, y);
      y += 10;
      doc.text('Waktu: ' + transaksi.time, 10, y);
      y += 10;
      transaksi.items.forEach(i => {
        doc.text(`${i.name} x${i.qty} = Rp ${i.qty * i.price}`, 10, y);
        y += 8;
      });
      const total = transaksi.items.reduce((a, b) => a + b.qty * b.price, 0);
      doc.text('Total: Rp ' + total.toLocaleString('id-ID'), 10, y + 10);
      doc.save('struk_kopi.pdf');
    }

    function renderRekap() {
      const start = document.getElementById('filterStart').value;
      const end = document.getElementById('filterEnd').value;
      const list = document.getElementById('rekapList');
      const filtered = sales.filter(s => (!start || s.date >= start) && (!end || s.date <= end));
      list.innerHTML = '';
      let total = 0;
      const summary = {};
      filtered.forEach((s, index) => {
        s.items.forEach(i => {
          total += i.price * i.qty;
          const key = i.name;
          summary[key] = (summary[key] || 0) + i.qty;
        });
        const div = document.createElement('div');
        div.innerHTML = `
          <div class="mb-2 p-2 border rounded">
            <div class="font-bold">${s.time}</div>
            <ul class="text-sm">${s.items.map(i => `<li>${i.name} x${i.qty} = Rp ${i.qty * i.price}</li>`).join('')}</ul>
            <button onclick='generatePDF(sales[${index}])' class="mt-2 bg-gray-800 text-white px-2 py-1 rounded">Cetak Struk</button>
          </div>`;
        list.appendChild(div);
      });
      document.getElementById('rekapSummary').textContent = 'Total: Rp ' + total.toLocaleString('id-ID');

      new Chart(document.getElementById('salesChart'), {
        type: 'bar',
        data: {
          labels: Object.keys(summary),
          datasets: [{
            label: 'Jumlah Terjual',
            data: Object.values(summary),
            backgroundColor: 'rgba(75,192,192,0.6)'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });
    }

    function exportToExcel() {
      const ws = XLSX.utils.json_to_sheet(sales.flatMap(s => s.items.map(i => ({
        Waktu: s.time,
        Item: i.name,
        Jumlah: i.qty,
        Harga: i.price,
        Total: i.qty * i.price
      }))));
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Penjualan");
      XLSX.writeFile(wb, 'rekap_penjualan.xlsx');
    }

    function saveToLocal() {
      localStorage.setItem('menus', JSON.stringify(menus));
      localStorage.setItem('sales', JSON.stringify(sales));
    }

    document.getElementById('menuForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('menuName').value;
      const category = document.getElementById('menuCategory').value;
      const hot = parseInt(document.getElementById('menuPriceHot').value);
      const cold = parseInt(document.getElementById('menuPriceCold').value);
      const imageFile = document.getElementById('menuImage').files[0];
      const reader = new FileReader();
      reader.onload = function(evt) {
        menus.push({ name, category, hot, cold, image: evt.target.result });
        saveToLocal();
        renderMenuTable();
        renderCategoryList();
        document.getElementById('menuForm').reset();
      };
      reader.readAsDataURL(imageFile);
    });

    showPage('kasir');
  </script>
</body>
</html>
